<div class="row" ng-controller="View1Ctrl">

    <div class="col-md-5" ng-show = "addFormDisplay">
        <h3>Contact Add</h3>
        <h3>Contact Add</h3>
        <form ng-submit='addContacts()'>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="name" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="email" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" ng-model="phone" placeholder="Phone Number">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
    
    <div class="col-md-5" ng-show = "editFormDisplay">

        <h3>Contact Edit</h3>
        <h3>Contact Edit</h3>
        <form ng-submit='editContact()'>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="name" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="email" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" ng-model="phone" placeholder="Phone Number">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>

    <div class="col-md-7">

        <h3>Contacts
        </h3>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name
                    </th>
<th>Email
                    </th>
                    <th>Phone
                    </th>
                    <th>
                    </th>

                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.name}}
                </td>
                <td>{{contact.email}}
                </td>
                <td>{{contact.phone}}
                </td>
                <td><a class="btn btn-default" ng-click = "displayEditContact(contact)">Edit</a><a class="btn btn-danger" ng-click = "removeContact(contact)">Delete</a>
                </td>
                
                </tr>
            </tbody>



        </table>
    </div>

</div>
